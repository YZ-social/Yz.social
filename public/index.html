<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yz.social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info" class="info-banner loading">Getting your location...</div>
    <div class="about-container">
      <div class="about-text">About</div>
      <button id="about-btn" class="about-button">
        <img src="images/YZ Owl.png" alt="YZ Owl" class="owl-image">
      </button>
    </div>
    <div class="qr-container">
      <button id="qrButton">
        <img src="images/qr.png" alt="qr code" class="qr-image">
      </button>
    </div>
    <div id="qrDisplayContainer" class="hidden">
      <div id="qrDisplay"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module">
      import { publish, subscribe } from './javascripts/pubSub.js';
      // import { s2 } from 'https://esm.sh/s2js';
      // console.log(s2);
      // window.s2 = s2;
      let map;
      let markers = [];
      const icon = L.icon({iconUrl: "images/Achtung.png", iconSize: [40, 35]});
      const infoBanner = document.getElementById('info');
      const ttl = 10 * 10e3;
      const subscriptionKey = 'global'; // TODO: use s2 at the referencing sites, and manage subscriptions.

      function showMarker({position, expiration}) { // Add marker at position, completing a fade out at expiration.
        const now = Date.now(),
              remaining = expiration - now;
        if (remaining < 0) return;  // expired.
        const marker = L.marker(position, {icon}).addTo(map);
        // TODO: use css transitions?
        const seconds = remaining,  // milliseconds to fade
              interval = 200, // milliseconds to adjustment
              fade = interval / ttl; // Change in opacity each adjustment.
        let opacity = remaining / ttl;  // We do not start at one it was reported some time ago.
        const timer = setInterval(() => {
          marker.setOpacity(opacity -= fade);
          if (opacity > 0) return;
          clearInterval(timer);
          marker.removeFrom(map);
          markers = markers.filter(m => m != marker);
        }, interval);

        markers.push(marker); // TODO: use a weak map to hold against gc instead?
      }

      let aboutPopup = L.popup({className: 'tipless', content: `
<h1><a href="https://github.com/YZ-social/flag?tab=readme-ov-file#yzsocial" target="yz.mirror">Yz.social</a> <small><small>("wise social")</small></small></h1>
<p><ul>
  <li>Report immediate danger to the public by tapping a location on the map.</li>
  <li>The locations are shared over anonymous p2p with other users in your area.</li>
  <li>Reports fade away over 10 minutes.</li>
</ul></p>
<p>A <a href="https://github.com/YZ-social/flag" target="yz.mirror">mirror of this app</a> can be run by anyone, in case this site is taken down.</p>
<p>Yz.social gratefully uses open software from:<br/>
<a href="https://leafletjs.com/" target="yz.other">Leaflet</a>,
<a href="https://www.openstreetmap.org/" target="yz.other">OpenStreetMap</a>,
<a href="http://s2geometry.io" target="yz.other">S2Geometry</a>,
<a href="https://github.com/kozakdenys/qr-code-styling" target="yz.other">qr-code-styling</a>,
<a href="https://expressjs.com/" target="yz.other">Express.js</a>,
<a href="https://nodejs.org/" target="yz.other">Node.js</a>,
<a href="https://github.com/YZ-social" target="yz.other">Yz</a>
</p>
         `});
      document.getElementById('about-btn').onclick = () => {
	let center = map.getCenter();
	if (aboutPopup.isShowing) {
	  aboutPopup.close();
	} else {
	  aboutPopup.setLatLng(center);
	  map.openPopup(aboutPopup);
	}
	aboutPopup.isShowing = !aboutPopup.isShowing;
      };
      var qrDisplayContainer = document.getElementById('qrDisplayContainer');
      var qrDisplay = document.getElementById('qrDisplay');
      document.getElementById('qrButton').onclick = () => { // generate (and display) qr code on-demand (in case url changes)
	const qr = new QRCodeStyling({
          width: 300,
          height: 300,
          type: "svg",
          data: location.href,
          dotsOptions: {
            color: "#bf5107",
            type: "rounded"
          },
          backgroundOptions: {
            color: "#e9ebee",
          },
          image: "images/YZ Owl.png",
          imageOptions: {
            crossOrigin: "anonymous",
            margin: 10
          }
	});
	qrDisplay.innerHTML = '';
	qr.append(qrDisplay);
	qrDisplayContainer.classList.toggle('hidden', false);
      }
      qrDisplayContainer.onclick = () => qrDisplayContainer.classList.toggle('hidden', true);

      function showMessage(message, type = 'loading', errorObject) {
        if (errorObject) {
          console.error(message, errorObject);
        }
	infoBanner.style = '';
        infoBanner.textContent = message;
        infoBanner.className = `info-banner ${type}`;

        if (type === 'instructions') {
          setTimeout(() => {
            infoBanner.style.display = 'none';
          }, 4000);
        }
      }
      window.showMessage = showMessage; // For use in pubSub. FIXME.

      function initMap(lat, lng) {
        // Initialize map centered on user's location
        window.mmap = map = L.map('map').setView([lat, lng], 14);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors',
          maxZoom: 19
        }).addTo(map);
        
        // Add a marker at user's current location
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup('Your Location')
          .openPopup();

        // Add click event to note postion
        map.on('click', function(e) {
          const { lat, lng } = e.latlng;
          const position = [lat, lng];
          //showMarker({position, expiration: Date.now() + ttl}); // To debug by showing immediately.
          publish(subscriptionKey, {position, expiration: Date.now() + ttl}, ttl);
        });

        subscribe(subscriptionKey, showMarker);
        showMessage('Tap anywhere to show danger. Markers fade out.', 'instructions');
      }
      function defaultInit() { // After two second, show San Fransisco.
        setTimeout(() => {
          initMap(37.7749, -122.4194);
        }, 2000);
      }

      // Get user's geolocation
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            initMap(lat, lng);
          },
          (error) => {
            showMessage('Location access denied. Using default location.', 'error', error);
            defaultInit();
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        showMessage('Geolocation not supported. Using default location.', 'error', 'fail');
        defaultInit();
      }
    </script>
  </body>
</html>
