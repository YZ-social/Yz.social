<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yz.social</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module" src="javascripts/main.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="info" class="info-banner loading">Getting your location...</div>

    <div class="about-container">
      <div class="about-text">About</div>
      <button id="about-btn" class="about-button">
        <img src="images/YZ Owl.png" alt="YZ Owl" class="owl-image">
      </button>
    </div>

    <div class="qr-container">
      <button id="qrButton">
        <img src="images/qr.png" alt="qr code" class="qr-image">
      </button>
    </div>

    <div id="qrDisplayContainer" class="hidden">
      <div id="qrDisplay"></div>
    </div>

    <template id="aboutContent">
      <h1>
	<a href="https://github.com/YZ-social/Yz.social?tab=readme-ov-file#yzsocial" target="yz.mirror">Yz.social</a>
	<small><small>("wise social")</small></small>
      </h1>
      <p>
	<ul>
	  <li>Report immediate concerns to the public by tapping their location on the map.</li>
	  <li>These locations are shared over anonymous p2p with other users in your area.</li>
	  <li>Reported concerns will fade away over 10 minutes.</li>
	</ul>
      </p>
      <p>
	A <a href="https://github.com/YZ-social/Yz.social" target="yz.mirror">mirror of this app</a>
	can be run by anyone, in case this site is taken down.
      </p>
      <p>Yz.social gratefully uses open software from:<br/>
	<a href="https://leafletjs.com/" target="yz.other">Leaflet</a>,
	<a href="https://www.openstreetmap.org/" target="yz.other">OpenStreetMap</a>,
	<a href="http://s2geometry.io" target="yz.other">S2Geometry</a>,
	<a href="https://github.com/kozakdenys/qr-code-styling" target="yz.other">qr-code-styling</a>,
	<a href="https://expressjs.com/" target="yz.other">Express.js</a>,
	<a href="https://nodejs.org/" target="yz.other">Node.js</a>,
	<a href="https://github.com/YZ-social" target="yz.other">Yz</a>
      </p>
    </template>

  </body>
</html>
