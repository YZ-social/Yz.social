<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivilDefense.io</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="importmap">
      {
	"imports": {
	  "uuid": "./uuid/index.js",
	  "@yz-social/kdht": "./kdht/index.js",
	  "@yz-social/webrtc": "./webrtc/index.js"
	}
      }
    </script>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module" src="javascripts/main.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="info" class="info-banner loading"></div>

    <div class="about-container">
      <div class="about-text">About</div>
      <button id="aboutButton" class="about-button">
        <img src="images/civil-defense-240.png" alt="civildefense" class="about-image">
      </button>
    </div>

    <div class="button-container">
      <button id="share">
	<img src="images/share.png" alt="share" class="button-image">
      </button>
      <button id="qrButton">
        <img src="images/qr.png" alt="qr code" class="button-image">
      </button>
      <button id="recenterButton">
        <img src="images/recenter.svg" alt="recenter on position" class="button-image">
      </button>
    </div>

    <div id="qrDisplayContainer" class="hidden">
      <div id="qrDisplay"></div>
    </div>

    <div id="aboutContent" class="hidden">
      <div class="about-display">
	<h1>Civil Defense.io</h1>
	  <ul>
	    <li id="aboutReport"></li>
	    <li id="aboutShared"></li>
	    <li id="aboutFade"></li>
	  </ul>
	<p>
	  <span id="aboutAnyone1"></span>
	  <a id="aboutAnyone2" href="https://github.com/YZ-social/Yz.social" target="yz.mirror"></a>
	  <span id="aboutAnyone3"></span>
	</p>
	<p>
	  <a id="learnMore" href="https://yz.social/civildefense.html" target="yz.mirror">Learn More</a>
	</p>
	<p>
	  <span id="aboutAcknowledge"></span>
	  <a href="https://leafletjs.com/" target="yz.other">Leaflet</a>,
	  <a href="https://www.openstreetmap.org/" target="yz.other">OpenStreetMap</a>,
	  <a href="http://s2geometry.io" target="yz.other">S2Geometry</a>,
	  <a href="https://github.com/kozakdenys/qr-code-styling" target="yz.other">qr-code-styling</a>,
	  <a href="https://expressjs.com/" target="yz.other">Express.js</a>,
	  <a href="https://nodejs.org/" target="yz.other">Node.js</a>,
	  <a href="https://github.com/YZ-social" target="yz.other">Yz</a>
	</p>
	<p><small><span id="version"></span> 0.0.19</small></p>
      </div>
    </div>

  </body>
</html>
