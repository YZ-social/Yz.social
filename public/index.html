<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yz.social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <div id="map"></div>
    <div id="info" class="info-banner loading">Getting your location...</div>
    <div class="about-container">
      <div class="about-text">About</div>
      <button id="about-btn" class="about-button">
	<img src="images/YZ Owl.png" alt="YZ Owl" class="owl-image">
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module">
      // import { s2 } from 'https://esm.sh/s2js';
      // console.log(s2);
      // window.s2 = s2;
      let map;
      let markers = [];
      const icon = L.icon({iconUrl: "images/Achtung.png", iconSize: [40, 35]});
      const infoBanner = document.getElementById('info');

      document.getElementById('about-btn').onclick = () =>
      L.popup(map.getCenter(), {content: `
<h1><a href="https://github.com/YZ-social/YZ.social" target="yz.mirror">Yz.social</a> <small><small>("wise social")</small></small></h1>
<p><ul>
  <li>Report immediate danger to the public by tapping a location on the map.</li>
  <li>The locations are shared, p2p, with other users in your area.</li>
  <li>Reports fade away over 10 minutes.</li>
</ul></p>
<p>A <a href="https://github.com/YZ-social/YZ.social" target="yz.mirror">mirror of this app</a> can be run by anyone, in case this site is taken down.</p>

         `}).openOn(map);

      function showMessage(message, type = 'loading', errorObject) {
	if (errorObject) {
	  console.error(message, errorObject);
	}
        infoBanner.textContent = message;
        infoBanner.className = `info-banner ${type}`;
            
        if (type === 'instructions') {
          setTimeout(() => {
            infoBanner.style.display = 'none';
          }, 4000);
        }
      }
        
      function initMap(lat, lng) {
        // Initialize map centered on user's location
        window.mmap = map = L.map('map').setView([lat, lng], 14);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors',
          maxZoom: 19
        }).addTo(map);
        
        // Add a marker at user's current location
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup('Your Location')
          .openPopup();

        // Add click event to drop markers
        map.on('click', function(e) {
          const marker = L.marker([e.latlng.lat, e.latlng.lng], {icon})
		.addTo(map)
	  let opacity = 1;      // TODO: use transitions instead.
	  const seconds = 60e3,  // milliseconds to fade
		interval = 200, // milliseconds to adjustment
		fade = interval / seconds; // Change in opacity each adjustment.
	  const timer = setInterval(() => {
	    marker.setOpacity(opacity -= fade);
	    if (opacity > 0) return;
	    clearInterval(timer);
	    marker.removeFrom(map);
	    markers = markers.filter(m => m != marker);
          }, interval);
          markers.push(marker); // TODO: use a weak map to hold against gc instead?
        });

        showMessage('Tap anywhere to show danger. Markers fade out.', 'instructions');
      }
      function defaultInit() { // After two second, show San Fransisco.
	setTimeout(() => {
          initMap(37.7749, -122.4194);
        }, 2000);
      }

      // Get user's geolocation
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            initMap(lat, lng);
          },
          (error) => {
            showMessage('Location access denied. Using default location.', 'error', error);
            defaultInit();
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        showMessage('Geolocation not supported. Using default location.', 'error', 'fail');
	defaultInit();
      }
    </script>
</body>
</html>
